<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>TicTacToe</title>
</head>
<body>
<div id="board">
   <table>
     <tr id="row1">
       <td id="img1" class="square row-a col-a"></td>
       <td id="img2" class="square v row-a col-b"></td>
       <td id="img3" class="square row-a col-b"></td>
     </tr>
     <tr id="row2">
       <td id="img4" class="square h row-b col-a"></td>
       <td id="img5" class="square v h row-b col-b"></td>
       <td id="img6" class="square h row-b col-c"></td>
     </tr>
     <tr id="row3">
       <td id="img7" class="square row-c col-a"></td>
       <td id="img8" class="square v row-c col-b"></td>
       <td id="img9" class="square row-c col-c"></td>
     </tr>
   </table>
 </div>
<button id="reset">Reset</button>
<script src="main.js"></script>
</body>
</html>
